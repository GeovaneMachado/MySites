<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAIXAS</title>
    <link rel="shortcut icon" href="../MEDIAS/IMAGES/We4ponx-Dead-Space-3-Dead-Space-3-2.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/styleCalc.css">
    <script type="text/javascript" src="../JS/brincar.js"></script>
</head>
<body id="SegundaPagina">
    <header id="cabecalho">
        <h1>Minha calculadora</h1>
    </header>
    <main>
        <p>
            Bem vindo ao meu projeto calculadora, está é minha primeira calculadora usando Javascript, Css e HTML
            basta digitar algum numero do seu teclado ou clicar com o mouse em cima do numero e da operação que deseja, para apagar algum numero aperte a tecla shift + <
            </p>       
            <div id="calculadora">
                <h1>CALCULADORA</h1>
            <p id="Resultado"></p>
            <table>
                <!--
                    HIERARQUIA
                    TABLE > TABLE ROW > TABLE HEADER > TABLE DATA
                -->
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><BUtton class="botao" onclick="insert('+')">+</BUtton></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" onclick="resultado()" style="height:104px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 104px;">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
                <tr>
                </tr>
            </table>
        </div>
        <button><a href="../HTML/index.html">Voltar</a></button>
    </main>
</body>
</html>
